[pyprland]
plugins = ["scratchpads"]

[scratchpads.dropterm]
animation = "fromTop"
# command = "kitty --class term-drop --config /home/kuba/.config/kitty/qterm.conf tmux new -A -s dropterm"
command = "kitty --class term-drop --config /home/kuba/.config/kitty/qterm.conf tmux attach -d -t dropterm"
class = "term-drop"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.top]
animation = "fromBottom"
command = "kitty --class term_btm --config ~/.config/kitty/qterm.conf btm"
class = "term_btm"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.nvtop]
animation = "fromBottom"
command = "kitty --class term_nvtop --config ~/.config/kitty/qterm.conf nvtop"
class = "term_nvtop"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.slack]
animation = "fromBottom"
command = "/usr/bin/slack --ozone-platform=wayland --enable-features=UseOzonePlatform,WebRTCPipeWireCapturer --silent"
match_by = "initialTitle"
initialTitle = "re:.*Slack$"
class = "Slack"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.whatsapp]
animation = "fromBottom"
command = "whatsapp-for-linux"
class = "whatsapp-for-linux"
# command = "whatsie"
# class = "com.ktechpit.whatsie"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.obsidian]
animation = "fromBottom"
command = "obsidian obsidian://open?vault=notes"
class = "obsidian"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false

[scratchpads.ytmusic]
animation = "fromBottom"
command = "/usr/bin/youtube-music"
class = "YouTube Music"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
smart_focus = false
skip_rules = ["aspect"]

