[pyprland]
plugins = ["scratchpads"]

[scratchpads.dropterm]
animation = "fromTop"
# command = "kitty --class term-drop --config /home/kuba/.config/kitty/qterm.conf tmux new -A -s dropterm"
command = "kitty --class term-drop --config /home/kuba/.config/kitty/qterm.conf tmux attach -d -t dropterm"
class = "term-drop"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.top]
animation = "fromBottom"
command = "kitty --class kitty_btm --config ~/.config/kitty/qterm.conf btm"
class = "kitty_btm"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.slack]
animation = "fromBottom"
command = "/usr/bin/slack --disable-gpu-compositing --ozone-platform=wayland --enable-features=UseOzonePlatform,WebRTCPipeWireCapturer"
# command = "/usr/bin/slack --disable-gpu-compositing --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WebRTCPipeWireCapturer --enable-features=WaylandWindowDecorations --silent"
class = "Slack"
# looks like it's needed by pyprland atm
lazy = true
match_by = "initialTitle"
initialTitle = "Slack"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.whatsapp]
animation = "fromBottom"
command = "whatsie"
class = "com.ktechpit.whatsie"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.discord]
animation = "fromBottom"
command = "/usr/bin/discord"
match_by = "class"
class = "discord"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.obsidian]
animation = "fromBottom"
command = "obsidian obsidian://open?vault=notes"
class = "obsidian"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.ytmusic]
animation = "fromBottom"
command = "/usr/bin/youtube-music"
class = "YouTube Music"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

