[scratchpads.onepass]
animation = "fromBottom"
command = "1password"
class = "1Password"
size = "33% 50%"
max_size = "1280px 50%"

[scratchpads.chatbox]
animation = "fromRight"
command = "chatbox"
class = "xyz.chatboxapp.app"
size = "33% 90%"
max_size = "1280px 90%"
lazy = true
excludes = ["volume"]

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "33% 66%"
excludes = ["chatbox"]
max_size = "1280px 66%"

