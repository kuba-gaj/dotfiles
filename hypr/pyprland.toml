[scratchpads.chatbox]
animation = "fromRight"
command = "chatbox"
class = "xyz.chatboxapp.app"
size = "33% 90%"
max_size = "1280px 90%"
lazy = true
excludes = ["volume"]
smart_focus = false

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "33% 66%"
excludes = ["chatbox"]
smart_focus = false
max_size = "1280px 66%"

