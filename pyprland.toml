[pyprland]
plugins = [
  "scratchpads",
  # "lost_windows",
  # "monitors",
  # "shift_monitors",
  # "toggle_dpms",
  # "magnify",
  # "expose",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 9
#
# [expose]
# include_special = false

[scratchpads.dropterm]
animation = "fromTop"
command = "kitty --class term-drop --config /home/kuba/.config/kitty/qterm.conf tmux new -A -s dropterm"
class = "term-drop"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

# [scratchpads.dropterm2]
# animation = "fromBottom"
# command = "wezterm --class wezterm-drop"
# class = "wezterm-drop"
# lazy = true
# size = "90% 90%"
# max_size = "1920px 90%"
# excludes = "*"

[scratchpads.top]
animation = "fromBottom"
command = "kitty --class kitty_btm --config ~/.config/kitty/qterm.conf btm"
lazy = true
class = "kitty_btm"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.slack]
animation = "fromBottom"
command = "/usr/bin/slack --disable-gpu-compositing --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WebRTCPipeWireCapturer --enable-features=WaylandWindowDecorations --silent"
class = "Slack"
match_by = "initialTitle"
initialTitle = "Slack"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.whatsapp]
animation = "fromBottom"
# command = "whatsapp-for-linux"
# class = "whatsapp-for-linux"
command = "whatsie"
class = "com.ktechpit.whatsie"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.discord]
animation = "fromBottom"
command = "/usr/bin/discord"
class = "discord"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.obsidian]
animation = "fromBottom"
command = "obsidian obsidian://open?vault=notes"
class = "obsidian"
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"

[scratchpads.ytmusic]
animation = "fromBottom"
command = "/usr/bin/youtube-music"
class = "YouTube Music"
lazy = true
size = "90% 90%"
max_size = "1920px 90%"
excludes = "*"
# unfocus = "hide"

