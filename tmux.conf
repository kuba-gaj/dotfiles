# source-file ~/.config/tmux/tmux.reset.conf

# Options
# https://github.com/tmux-plugins/tmux-sensible
set -g prefix C-Space
set -g prefix2 C-b
bind C-Space send-prefix

# env vars
set -g allow-passthrough on

setw -g automatic-rename on   # rename window to reflect current program
# do not start loging shell
set -g default-command "${SHELL}"
# don't rename windows automatically
set -g allow-rename off   
# start indexing windows at 1 instead of 0
set -g base-index 1              
setw -g pane-base-index 1     # make pane numbering consistent with windows
# Upgrade $TERM
set -g default-terminal "tmux-256color"
# don't exit from tmux when closing a session
set -g detach-on-destroy off     
# Increase tmux messages display duration from 750ms
set -g display-time 2000
# escape time delay, bit higher to give time for clipboard
set -g escape-time 25             
# Focus events enabled for terminals that support them
set -g focus-events on
# increase history size (from 2,000)
set -g history-limit 1000000     
# renumber all windows when any window is closed
setw -g mode-keys vi
set -g mouse on

# set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set -g renumber-windows on       
# use system clipboard
set -g set-clipboard off          
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
# Set transparent bg for status bar
set -g status-style bg=default
# setw window-status-current-style fg=default,bg=default
set -g status-interval 5
set -g status-keys vi
set -g status-position top 
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
set -as terminal-features ',xterm-kitty:clipboard'

# Mappings
# c - at the end, C-c after current
# Windows
unbind c
bind c new-window -c "#{pane_current_path}"
bind ^C new-window -a -c "#{pane_current_path}"
bind -r , previous-window
bind -r . next-window

bind r command-prompt "rename-window %%"
bind -r l next-layout
bind Tab last-window
bind X confirm-before -p "kill-window #W? (y/n)" kill-window

bind - split-window -v
bind s split-window -v -c "#{pane_current_path}"
bind | split-window -h
bind v split-window -h -c "#{pane_current_path}"
bind > swap-window -d -t -
bind < swap-window -d -t +

## Panes
bind x kill-pane
bind ] swap-pane -D       # swap current pane with the next one
bind [ swap-pane -U       # swap current pane with the previous one

# resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# remapped by vim-tmux-navigator
bind C-l send-keys 'C-l'
# same for sig quit
bind C-\\ send-keys 'C-\'

# Utility
bind R source ~/.config/tmux/tmux.conf \; display "Config reloaded..."
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"
bind S choose-session

# Copy mode

bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
# TPM
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'light'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'frappe' # latte,frappe, macchiato or mocha
# set -g @catppuccin_flavour 'gruvbox' # latte,frappe, macchiato or mocha
set -g @catppuccin_status_background "theme" # theme, default, color
# set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
# set -g @catppuccin_status_modules_right "directory meetings date_time"
set -g @catppuccin_status_modules_right "weather"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
# set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M"

set -g @plugin 'alexwforsythe/tmux-which-key'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard' # or 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'primary' # or 'primary' or 'secondary'
set -g @yank_action 'copy-pipe-and-cancel'  # or 'copy-pipe-and-cancel' for the default

# set -g @plugin 'tmux-plugins/tmux-open'

# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'aserowy/tmux.nvim'
